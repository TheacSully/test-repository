<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script>    
      src="https://kit.fontawesome.com/c672c63ab5.js"
      crossorigin="anonymous"
    </script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Prism&family=Work+Sans:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-2">
            <input
              type="currentlocation"
              value="Current"
              class="form-control btn btn-primary shadow-sm"
              id="current-location-button"
            />
          </div>
        </div>
      </form>

      <h1 id="city">
        Macclesfield
      </h1>

      <hr />

      <h2>
        <small> Last Updated </small>
        <br />
        <span id="date"></span>
      </h2>

      <div class="main-temp">
        <div>
          <i class="fa-solid fa-cloud-showers-heavy"></i>
        </div>
        <span class="current-temp" id="current-temp">19</span
					><span class="units">
						<a href="#" id="celsius-link">°C</a> |
						<a href="#" id="fahrenheit-link">°F</a>
        <div>
          Heavy Rain
        </div>
        <div><i class="fa-solid fa-wind"></i> 2kmph</div>
        <div>
          15°C/5°C
				</div>
			</div>	

      <div class="row">
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Sat
              <br />
              <i class="fa-solid fa-cloud-sun"></i>
              <br />
              <strong>10</strong> | 5
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Sun
              <br />
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <br />
              <strong>8</strong> | 4
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Mon
              <br />
              <i class="fa-regular fa-snowflake"></i>
              <br />
              <strong>5</strong> | 2
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Tue
              <br />
              <i class="fa-regular fa-sun"></i>
              <br />
              <strong>6</strong> | 3
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Wed
              <br />
              <i class="fa-solid fa-cloud-sun"></i>
              <br />
              <strong>11</strong> | 6
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              Thu
              <br />
              <i class="fa-regular fa-sun"></i>
              <br />
              <strong>13</strong> | 10
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        coded by
        <a href="http://thea.sullivans.info" target="blank">
          <strong> Thea Sullivan </strong> ☀️
        </a>
        check out my 
        <a href="https://github.com/TheacSully"  target="blank">
          github
        </a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
